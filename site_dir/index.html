<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Max Ruuen's solution for the Order Summary Component challenge on Frontendmentor.io"
    />
    <title>Frontend Mentor | Order summary card | Max Ruuen</title>
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="./main.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap");
    </style>
  </head>

  <body>
    <main class="page__container">
      <article class="card__container">
        <img
          class="card__image"
          src="./images/illustration-hero.svg"
          alt="Illustration of a character listening to music"
        />
        <div class="card__body">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__plan">
            <svg
              class="card__plan-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="48"
              height="48"
            >
              <g fill="none" fill-rule="evenodd">
                <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
                <path
                  fill="#717FA6"
                  fill-rule="nonzero"
                  d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"
                />
              </g>
            </svg>
            <h2 class="card__plan-title">Annual Plan</h2>
            <h3 class="card__plan-cost">$59.99/year</h3>
            <a href="#" class="card__plan-btn">Change</a>
          </div>
          <a href="#" class="card__btn card__btn-primary">Proceed to Payment</a>
          <a href="" class="card__btn">Cancel Order</a>
        </div>
      </article>
    </main>
  </body>
</html>
